<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page - Spotify</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Import Main CSS -->
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/HeaderUser.css">

    <!-- Import Fontawesome -->
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.6.0-web/css/all.min.css">
    
    <!-- Import Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid app">
        <header class="header">
            <div class="row py-4">
                <div class="col-md-4 header__logo">
                    <div class="header__logo-img">
                        <img src="./assets/img/logo_navbar.png" alt="" class="header__logo-img--spotify">
                    </div>
                </div>
                <div class="col-md-4 header__middle d-flex justify-content-center">
                    <div class="header__home hover-btn">
                        <i class="header__home-icon fa-solid fa-house"></i>
                    </div>
                    <div class="header__search d-flex">
                        <div class="header__search-icon">
                            <i class="header__search-icon--glass fa-solid fa-magnifying-glass"></i>
                        </div>
                        <input type="text" class="header__search-input" placeholder="Bạn muốn nghe nhạc gì?">
                    </div>
                </div>
                <div class="col-md-4 header__auth">
                    <div class="header__auth-form d-flex float-end">
                        <div class="header__auth-register">
                            <button class="header__auth-register--btn header__auth-btn hover-btn">Đăng ký</button>
                        </div>
                        <div class="header__auth-login">
                            <button class="header__auth-login--btn header__auth-btn hover-btn">Đăng nhập</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>
</body>

</html>
